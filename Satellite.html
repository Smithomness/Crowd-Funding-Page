    <div class="info">
    <p class="red">latitude:<span class="red" id="lat"></span><br></p>
    <p class="blue">longitude:<span class ="blue" id="lon"></span><br></p>
    <p class="green">altitude:<span class="green" id="alt"></span></p>
    <p class="gold">velocity:<span class="gold" id="vol"></span></p>
    </div>
 
    <div id="issMap"></div>

    <script>
      
      const mymap = L.map('issMap').setView([51.505, -0.09], 13);
        /*Fetch URl*/
      const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';    
        /*Request and Structure*/  
      async function getISS() {
        const response = await fetch(api_url);
        const data = await response.json();
        const { latitude, longitude, altitude, velocity} = data;
        /* Show Data in Document */
        document.getElementById('lat').textContent = latitude;
        document.getElementById('lon').textContent = longitude;
        document.getElementById("alt").textContent = altitude;
        document.getElementById("vol").textContent = velocity;
        /*Show Data in Console */
        console.log(data. latitude); 
        console.log(data. longitude); 
        console.log(data. altitude);
        console.log(data. velocity);
      }
      getISS();
    </script>
